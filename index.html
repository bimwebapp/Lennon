<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://rvera.github.io/image-picker/image-picker/image-picker.css">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
  <script src="https://rvera.github.io/image-picker/image-picker/image-picker.js" type="text/javascript"></script>


</head>
<body>

   <div class="picker">
      <select multiple="multiple" class="image-picker show-labels ">
	<optgroup label="Primero A">
        <option data-img-src='https://github.com/bimwebapp/Lennon/blob/master/img/1.jpg' value='1'>DSC2568</option>
        <option data-img-src='https://github.com/bimwebapp/Lennon/blob/master/img/2.jpg' value='2'>DSC2567</option>
        <option data-img-src='https://github.com/bimwebapp/Lennon/blob/master/img/3.jpg' value='3'>DSC2566</option>
        <option data-img-src='https://github.com/bimwebapp/Lennon/blob/master/img/4.jpg' value='4'>DSC2565</option>
        <option data-img-src='https://github.com/bimwebapp/Lennon/blob/master/img/5.jpg' value='5'>DSC2564</option>
	</optgroup>
      </select>
    </div>


 <script type="text/javascript">

    jQuery("select.image-picker").imagepicker({
      hide_select:  false,
    });

    jQuery("select.image-picker.show-labels").imagepicker({
      hide_select:  false,
      show_label:   true,
    });

    jQuery("select.image-picker.limit_callback").imagepicker({
      limit_reached:  function(){alert('We are full!')},
      hide_select:    false
    });

    var container = jQuery("select.image-picker.masonry").next("ul.thumbnails");
    container.imagesLoaded(function(){
      container.masonry({
        itemSelector:   "li",
      });
    });

  </script>


</body>
</html>
